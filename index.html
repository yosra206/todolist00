<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form autocomplete="off" onsubmit="onFormSubmit()" class="row mt-5">
            <div class="col-12 col-md-3">

                <input type="text" name="username" id="userName" placeholder="enter name">
            </div>
            <div class="col-12 col-md-3">

                <input type="text" name="userId" id="userId" placeholder="enter id">
            </div>
            <div class="col-12 col-md-3">

                <input type="text" name="userBalance" id="userBalance" placeholder="enter balance">
            </div>


            <div class="form_action--button">
                <input type="submit" value="Add">

            </div>

        </form>
        <table class="list table table-bordered" id="storeList">
            <thead>
                <tr>
                    <th> Name</th>
                    <th> ID</th>
                    <th> Balance</th>

                </tr>

            </thead>
            <tbody>

            </tbody>
        </table>


    </div>













    <script src="js/todolist.js "></script>
</body>

</html>
